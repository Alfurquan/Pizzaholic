<h1 class="display-4 text-center">All Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders$ | async">
            <td>{{ o.shipping.name}}</td>
            <td>{{ o.datePlaced | date:"dd/MM/yyyy"}}</td>
            <!-- <td><a href="">View</a></td> -->
        </tr>
    </tbody>
</table>
